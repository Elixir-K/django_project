{% extends "blog/base.html" %}

{% block content %}

    <article class="media content-section">
	  <img class = "rounded-circle article-img" src="{{ post.author.profile.image.url }}">
	  <div class="media-body">
	    <div class="article-metadata">
		  	<a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
			<small class="text-muted">{{ post.post_date|date:"F d, Y"}}</small>
			{% if post.author == user %}
			  <div>	
				  <a href="{% url 'post-update' post.id %}" class="btn btn-outline-info ml-2 mb-1">Update</a>
				  <a href="{% url 'post-delete' post.id %}" class="btn btn-outline-danger ml-2 mb-1">Delete</a>
			  </div>
		  	{% endif %}
		</div>
		
		<h2 class="article-title">{{ post.title }}</h2>
	    <p class="article-content">{{ post.content }}</p>
	  </div>
	</article>

{% endblock content %}
